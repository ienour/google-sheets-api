<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Datang di Bastumbas</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 1.2em;
      font-weight: bold;
    }
    header .icons {
      display: flex;
      align-items: center;
    }
    header .icons .search-icon {
      margin-right: 15px;
      cursor: pointer;
      font-size: 1.2em;
    }
    header .icons .cart {
      position: relative;
      cursor: pointer;
    }
    header .icons .cart span {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 0.7em;
      padding: 2px 5px;
      border-radius: 50%;
    }
    main {
      padding: 80px 15px 15px; /* biar tidak ketutup header fix */
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #fafafa;
      position: relative;
    }
    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 8px;
    }
    .slides {
      display: flex;
      transition: transform 0.3s ease-in-out;
    }
    .slides img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      flex-shrink: 0;
      background: #ccc;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .prev { left: 5px; }
    .next { right: 5px; }
    /* Default PC: panah muncul saat hover */
    .slider:hover .prev, 
    .slider:hover .next {
      opacity: 1;
    }
    /* HP: panah selalu terlihat */
    @media (max-width: 768px) {
      .prev, .next {
        opacity: 1 !important;
      }
      .product-grid {
        grid-template-columns: repeat(2, 1fr); /* hanya 2 produk per baris */
      }
    }
    .product h3 {
      margin: 10px 0 5px;
      font-size: 1em;
    }
    .product p {
      margin: 5px 0;
      font-size: 0.9em;
    }
    .product button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }
    .product button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Bastumbas</div>
    <div class="icons">
      <div class="search-icon">üîç</div>
      <div class="cart">üõí<span id="cart-count">0</span></div>
    </div>
  </header>
  <main>
    <div class="product-grid">
      <!-- Produk contoh -->
      <div class="product">
        <div class="slider" data-index="0">
          <div class="slides">
            <img src="https://via.placeholder.com/200x150?text=1" onerror="this.style.background='#ccc';this.src='';">
            <img src="https://via.placeholder.com/200x150?text=2" onerror="this.style.background='#ccc';this.src='';">
            <img src="https://via.placeholder.com/200x150?text=3" onerror="this.style.background='#ccc';this.src='';">
          </div>
          <button class="prev">&#10094;</button>
          <button class="next">&#10095;</button>
        </div>
        <h3>Produk A</h3>
        <p>Harga: Rp 50.000</p>
        <button onclick="addToCart(50000)">Tambah Keranjang</button>
      </div>

      <div class="product">
        <div class="slider" data-index="0">
          <div class="slides">
            <img src="https://via.placeholder.com/200x150?text=1" onerror="this.style.background='#ccc';this.src='';">
          </div>
          <button class="prev">&#10094;</button>
          <button class="next">&#10095;</button>
        </div>
        <h3>Produk B</h3>
        <p>Harga: Rp 75.000</p>
        <button onclick="addToCart(75000)">Tambah Keranjang</button>
      </div>
    </div>
  </main>

  <script>
    let cartCount = 0;

    function addToCart(price) {
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
    }

    document.querySelectorAll(".slider").forEach(slider => {
      const slides = slider.querySelector(".slides");
      const images = slides.querySelectorAll("img");
      const prev = slider.querySelector(".prev");
      const next = slider.querySelector(".next");
      let index = 0;
      let startX = 0;

      function showSlide(i) {
        if (i < 0) i = images.length - 1;
        if (i >= images.length) i = 0;
        index = i;
        slides.style.transform = `translateX(${-index * 100}%)`;
      }

      prev.addEventListener("click", () => showSlide(index - 1));
      next.addEventListener("click", () => showSlide(index + 1));

      // Geser tangan (touch)
      slides.addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
      });
      slides.addEventListener("touchend", e => {
        let endX = e.changedTouches[0].clientX;
        if (endX < startX - 50) showSlide(index + 1); // geser kiri
        if (endX > startX + 50) showSlide(index - 1); // geser kanan
      });

      showSlide(0);
    });
  </script>
</body>
</html>
