<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Datang di Bastumbas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: #f0f0f0;
    }

    header {
      background-color: #2a2a2a;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar input[type="text"] {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 10px 20px;
      border: none;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffd700;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #2e2e2e;
      border-radius: 10px;
      text-align: center;
    }

    .container p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .yellow-button {
      background-color: #ffd700;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .yellow-button:hover {
      background-color: #e6c200;
    }

    footer {
      text-align: center;
      color: #aaa;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di Bastumbas</h1>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Cari produk...">
    <button>Cari</button>
  </div>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Tentang Kami</a>
    <a href="/kontak.html">Kontak</a>
  </nav>

  <div class="container">
    <p>Silakan masuk ke halaman form untuk mengisi data.</p>
    <a href="/kontak.html" class="yellow-button">Masuk ke Form Kontak</a>
  </div>

  <footer>
    &copy; 2025 Bastumbas. Semua hak dilindungi.
  </footer>
</body>
</html>
