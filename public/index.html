<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bastumbas</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      background: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background: #666;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Grid produk */
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 15px;
    }
    .produk {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: #fafafa;
      display: flex;
      flex-direction: column;
    }
    .gambar-container {
      position: relative;
      width: 100%;
      padding-top: 100%; /* rasio kotak */
      overflow: hidden;
    }
    .gambar-slider {
      display: flex;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
    }
    .gambar-slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .panah {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 8px;
      cursor: pointer;
      z-index: 2;
      border-radius: 50%;
    }
    .panah.kiri { left: 5px; }
    .panah.kanan { right: 5px; }

    .produk h3 {
      margin: 10px;
      font-size: 16px;
    }
    .produk button {
      margin: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }

    /* Pop-up */
    .popup {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .popup-gambar {
      position: relative;
      width: 100%;
      padding-top: 100%; /* kotak */
      overflow: hidden;
    }
    .popup-slider {
      display: flex;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
    }
    .popup-slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .popup-deskripsi {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    .tutup {
      background: #444;
      color: #fff;
      padding: 8px;
      text-align: center;
      cursor: pointer;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .produk-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .panah {
        background: rgba(0,0,0,0.3); /* lebih transparan di HP */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di Bastumbas</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Produk</a>
    <a href="#">Kontak</a>
  </nav>

  <main class="produk-grid">
    <div class="produk" data-deskripsi="Ini adalah deskripsi produk pertama yang cukup panjang agar bisa discroll di dalam popup.">
      <div class="gambar-container">
        <div class="gambar-slider">
          <img src="https://via.placeholder.com/300x300?text=1" alt="1">
          <img src="https://via.placeholder.com/300x300?text=2" alt="2">
          <img src="https://via.placeholder.com/300x300?text=3" alt="3">
        </div>
        <button class="panah kiri">&#10094;</button>
        <button class="panah kanan">&#10095;</button>
      </div>
      <h3>Produk 1</h3>
      <button class="lihat">Lihat</button>
    </div>
    <div class="produk" data-deskripsi="Produk kedua hanya punya 1 gambar.">
      <div class="gambar-container">
        <div class="gambar-slider">
          <img src="https://via.placeholder.com/300x300?text=A" alt="A">
        </div>
        <button class="panah kiri">&#10094;</button>
        <button class="panah kanan">&#10095;</button>
      </div>
      <h3>Produk 2</h3>
      <button class="lihat">Lihat</button>
    </div>
  </main>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-gambar">
        <div class="popup-slider"></div>
        <button class="panah kiri">&#10094;</button>
        <button class="panah kanan">&#10095;</button>
      </div>
      <div class="popup-deskripsi"></div>
      <div class="tutup">Tutup</div>
    </div>
  </div>

  <script>
    // Slider untuk produk di halaman
    document.querySelectorAll(".produk").forEach(produk => {
      const slider = produk.querySelector(".gambar-slider");
      const imgs = slider.querySelectorAll("img");
      let index = 0;

      const panahKiri = produk.querySelector(".panah.kiri");
      const panahKanan = produk.querySelector(".panah.kanan");

      function updateSlider() {
        slider.style.transform = `translateX(-${index * 100}%)`;
      }

      panahKiri.addEventListener("click", () => {
        index = (index > 0) ? index - 1 : imgs.length - 1;
        updateSlider();
      });
      panahKanan.addEventListener("click", () => {
        index = (index < imgs.length - 1) ? index + 1 : 0;
        updateSlider();
      });

      // Swipe support
      let startX = 0;
      slider.addEventListener("touchstart", e => startX = e.touches[0].clientX);
      slider.addEventListener("touchend", e => {
        let endX = e.changedTouches[0].clientX;
        if (endX < startX - 50) {
          index = (index < imgs.length - 1) ? index + 1 : 0;
          updateSlider();
        } else if (endX > startX + 50) {
          index = (index > 0) ? index - 1 : imgs.length - 1;
          updateSlider();
        }
      });

      // Popup
      produk.querySelector(".lihat").addEventListener("click", () => {
        const popup = document.getElementById("popup");
        const popupSlider = popup.querySelector(".popup-slider");
        const popupDeskripsi = popup.querySelector(".popup-deskripsi");
        popupSlider.innerHTML = "";
        index = 0;
        imgs.forEach(img => {
          let clone = img.cloneNode();
          popupSlider.appendChild(clone);
        });
        popupDeskripsi.textContent = produk.dataset.deskripsi;
        popup.style.display = "flex";

        const pKiri = popup.querySelector(".panah.kiri");
        const pKanan = popup.querySelector(".panah.kanan");

        function updatePopup() {
          popupSlider.style.transform = `translateX(-${index * 100}%)`;
        }
        pKiri.onclick = () => {
          index = (index > 0) ? index - 1 : imgs.length - 1;
          updatePopup();
        };
        pKanan.onclick = () => {
          index = (index < imgs.length - 1) ? index + 1 : 0;
          updatePopup();
        };

        // Swipe popup
        let startX2 = 0;
        popupSlider.addEventListener("touchstart", e => startX2 = e.touches[0].clientX);
        popupSlider.addEventListener("touchend", e => {
          let endX2 = e.changedTouches[0].clientX;
          if (endX2 < startX2 - 50) {
            index = (index < imgs.length - 1) ? index + 1 : 0;
            updatePopup();
          } else if (endX2 > startX2 + 50) {
            index = (index > 0) ? index - 1 : imgs.length - 1;
            updatePopup();
          }
        });
      });
    });

    // Tutup popup
    document.querySelector(".tutup").addEventListener("click", () => {
      document.getElementById("popup").style.display = "none";
    });
  </script>
</body>
</html>
