<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bastumbas</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #222;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px; background-color: #2f2f2f;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px; z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .typewriter {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
    }

    .cart-icon {
      position: relative;
      color: #ffd700;
      font-size: 24px;
      cursor: pointer;
    }

    .cart-badge {
      position: absolute;
      top: -8px; right: -10px;
      background-color: red; color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
    }

    .main-wrapper {
      display: flex;
      margin-top: 65px;
      min-height: calc(100vh - 65px);
      gap: 15px;
    }

    .sidebar-hover-area {
      position: fixed;
      top: 65px; left: 0;
      width: 20px; height: calc(100vh - 65px);
      z-index: 998;
    }

    .sidebar {
      position: fixed;
      top: 65px; left: -180px;
      width: 200px; height: calc(100vh - 65px);
      background-color: #3a3a3a;
      padding: 20px 10px 20px 20px;
      display: flex; flex-direction: column;
      gap: 12px;
      border-radius: 0 10px 10px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar a {
      padding: 10px 15px;
      background-color: #4a4a4a;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      flex: 0 0 auto;
    }

    .sidebar a:hover {
      background-color: #ffd700;
      color: #000;
    }

    .sidebar-hover-area:hover + .sidebar,
    .sidebar:hover {
      left: 0;
    }

    .main-content {
      flex-grow: 1;
      padding: 10px 20px;
      margin-left: 20px;
      overflow-y: auto;
      max-height: calc(100vh - 65px);
    }

    .search-bar {
      position: sticky;
      top: 0;
      background: transparent;
      padding: 10px 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-bar input[type="text"] {
      width: 300px;
      max-width: 90vw;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
      outline: none;
    }

    .search-bar button {
      padding: 10px 20px;
      border: none;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .product-card {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 150px;
      overflow: hidden;
      background-color: #ccc;
      border-radius: 4px;
      /* penting untuk gesture: beri tahu browser kita ingin handle horizontal swipe */
      touch-action: pan-y;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      font-size: 60px;
      color: white;
      background-color: #999;
      text-align: center;
      line-height: 150px;
      user-select: none;
    }

    .slide.active { display: block; }

    .panah {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      border: none;
      font-size: 18px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      border-radius: 4px;
    }

    /* default behaviour: muncul saat hover (PC) */
    .slider:hover .panah { opacity: 1; pointer-events: auto; }
    .panah.prev { left: 5px; }
    .panah.next { right: 5px; }

    .product-name { font-weight: bold; margin-top: 10px; }
    .product-price-stock {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .add-to-cart-btn {
      margin-top: 8px;
      padding: 6px 10px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-to-cart-btn.preorder { background-color: #4caf50; color: white; }
    .add-to-cart-btn.tambah { background-color: #ffd700; color: #000; }
    .add-to-cart-btn.disabled { background-color: #ccc; color: #777; cursor: not-allowed; }

    footer {
      text-align: center;
      color: #666;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }

    .popup {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center; justify-content: center;
      z-index: 2000;
    }

    .popup-content {
      background-color: #fff;
      border-radius: 10px;
      max-width: 500px; width: 90%; max-height: 90vh;
      padding: 20px;
      display: flex; flex-direction: column;
      overflow: hidden; position: relative;
    }
    .popup-close {
      position: absolute; top: 8px; right: 12px;
      font-size: 22px; font-weight: bold; color: #999; cursor: pointer;
    }
    .popup-description {
      margin-top: 15px;
      overflow-y: auto;
      max-height: 200px;
      font-size: 14px; line-height: 1.4;
      padding-right: 5px;
    }

    /* ======== HP MODE ======== */
    @media (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        height: 50px;
        padding: 0 10px;
      }
      .typewriter { font-size: 18px; }
      .cart-icon { font-size: 20px; }

      /* sidebar jadi menu horizontal di bawah header */
      .sidebar {
        position: fixed;
        top: 50px; left: 0;
        width: 100%; height: 45px;
        flex-direction: row;
        justify-content: flex-start;
        overflow-x: auto;
        gap: 10px;
        padding: 5px 10px;
        border-radius: 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        background-color: #3a3a3a;
        z-index: 999;
      }
      .sidebar-hover-area { display: none; }

      .main-wrapper {
        flex-direction: column;
        margin-top: 95px; /* header + menu */
      }
      .main-content { margin-left: 0; padding: 10px; }

      /* search bar lebih simpel */
      .search-bar input[type="text"] { border-radius: 5px 0 0 5px; }
      .search-bar button {
        border-radius: 0 5px 5px 0;
        font-size: 16px;
      }
      .search-bar button::before { content: "üîç"; }
      .search-bar button span { display: none; }

      .product-grid { grid-template-columns: repeat(2, 1fr); }
      .slider { height: 120px; }
      .slide { line-height: 120px; font-size: 40px; }

      /* panah selalu tampil di HP, lebih transparan & jangan berubah saat swipe */
      .slider .panah {
        opacity: 0.5;
        pointer-events: auto;
      }
      .slider:hover .panah {
        opacity: 0.5; /* override hover supaya tidak berubah */
      }
    }
  </style>

    // === Loader produk dari server.js ===
    async function loadProduk() {

    // panggil loadProduk agar data tampil

    function pindahSlide(event, btn, arah) {
      event.stopPropagation();
      const slider = btn.closest('.slider');
      const slides = slider.querySelectorAll('.slide');
      let jumlah = parseInt(slider.dataset.jumlah);
      let posisi = parseInt(slider.dataset.pos);

      slides[posisi-1].classList.remove('active');
      posisi += arah;
      if (posisi < 1) posisi = 1;
      if (posisi > jumlah) posisi = jumlah;

      slides[posisi-1].classList.add('active');
      slider.dataset.pos = posisi;

      // show/hide tombol sesuai posisi (menggunakan inline style)
      const prevBtn = slider.querySelector('.panah.prev');
      const nextBtn = slider.querySelector('.panah.next');
      if (prevBtn) prevBtn.style.display = posisi>1 ? 'block' : 'none';
      if (nextBtn) nextBtn.style.display = posisi<jumlah ? 'block' : 'none';
    }

    function bukaPopup(id,jumlahGambar) {
      const slider = document.getElementById("popup-slider");
      const desc = document.getElementById("popup-desc");

      for (let j=1;j<=jumlahGambar;j++) {
        slideHTML += `<div class="slide${j===1?' active':''}" data-index="${j}">${j}</div>`;
      }
      slider.setAttribute('data-jumlah',jumlahGambar);
      slider.setAttribute('data-pos',1);
      slider.innerHTML=`
        ${slideHTML}
        <button class="panah prev" style="display:none;" onclick="pindahSlide(event,this,-1)">&lt;</button>
        <button class="panah next" ${jumlahGambar>1?'':'style="display:none;"'} onclick="pindahSlide(event,this,1)">&gt;</button>
      `;
      desc.innerHTML = `<strong>Deskripsi Produk ${id}</strong><br>Ini deskripsi panjang produk...`;
      document.getElementById("popup").style.display="flex";
    }
    function tutupPopup(){ document.getElementById("popup").style.display="none"; }

    /* ========== SWIPE (delegated, lebih andal di HP) ========== */
    (function() {
      let activeSlider = null;
      let startX = 0;
      let startY = 0;
      let isMoving = false;

      // touchstart: tangkap slider terdekat
      document.addEventListener('touchstart', function(e) {
        const s = e.target.closest('.slider');
        if (!s) return;
        activeSlider = s;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        isMoving = false;
      }, { passive: true });

      // touchmove: jika horizontal lebih besar dari vertical => treat as swipe (prevent page scroll)
      document.addEventListener('touchmove', function(e) {
        if (!activeSlider) return;
        const t = e.touches[0];
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;
        if (Math.abs(dx) > 10 && Math.abs(dx) > Math.abs(dy)) {
          isMoving = true;
          // hentikan scroll halaman saat swipe horizontal agar swipe terasa responsif
          e.preventDefault();
        }
      }, { passive: false });

      // touchend: hitung selisih, panggil pindahSlide jika melewati threshold
      document.addEventListener('touchend', function(e) {
        if (!activeSlider) return;
        const t = e.changedTouches[0];
        const dx = t.clientX - startX;
        const threshold = 50; // piksel minimal untuk dianggap swipe
        if (isMoving && Math.abs(dx) > threshold) {
          const direction = dx > 0 ? -1 : 1; // dx>0 => swipe kanan => prev, else next
          const btn = activeSlider.querySelector(direction === 1 ? '.panah.next' : '.panah.prev');
          if (btn && btn.style.display !== 'none') {
            // buat event dummy untuk dipakai pindahSlide (agar event.stopPropagation masih jalan)
            try { pindahSlide(e, btn, direction); } catch(err){ /* ignore */ }
          }
        }
        activeSlider = null;
        isMoving = false;
      }, { passive: true });

      // juga aktifkan untuk tombol panah yang mungkin baru dibuat setelah render (popup)
      // ‚Äî tidak perlu karena pindahSlide dipanggil via onclick inline, tapi kita menjaga konsistensi
    })();
