<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bastumbas</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #222;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px; background-color: #2f2f2f;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px; z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .typewriter {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
    }

    .cart-icon {
      position: relative;
      color: #ffd700;
      font-size: 24px;
      cursor: pointer;
    }

    .cart-badge {
      position: absolute;
      top: -8px; right: -10px;
      background-color: red; color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
    }

    .main-wrapper {
      display: flex;
      margin-top: 65px;
      min-height: calc(100vh - 65px);
      gap: 15px;
    }

    .sidebar-hover-area {
      position: fixed;
      top: 65px; left: 0;
      width: 20px; height: calc(100vh - 65px);
      z-index: 998;
    }

    .sidebar {
      position: fixed;
      top: 65px; left: -180px;
      width: 200px; height: calc(100vh - 65px);
      background-color: #3a3a3a;
      padding: 20px 10px 20px 20px;
      display: flex; flex-direction: column;
      gap: 12px;
      border-radius: 0 10px 10px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar a {
      padding: 10px 15px;
      background-color: #4a4a4a;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      flex: 0 0 auto; /* penting agar tidak wrap di hp */
    }

    .sidebar a:hover {
      background-color: #ffd700;
      color: #000;
    }

    .sidebar-hover-area:hover + .sidebar,
    .sidebar:hover {
      left: 0;
    }

    .main-content {
      flex-grow: 1;
      padding: 10px 20px;
      margin-left: 20px;
      overflow-y: auto;
      max-height: calc(100vh - 65px);
    }

    .search-bar {
      position: sticky;
      top: 0;
      background: transparent;
      padding: 10px 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-bar input[type="text"] {
      width: 300px;
      max-width: 90vw;
      padding: 10px;
      border: 1px solid #999;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
      outline: none;
    }

    .search-bar button {
      padding: 10px 20px;
      border: none;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .product-card {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: #666;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }

    /* Perbaikan untuk HP ukuran kecil */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      /* header di hp: hanya tulisan Bastumbas */
      .typewriter {
        font-size: 16px;
        text-align: center;
      }

      .cart-icon {
        font-size: 20px;
        margin-top: 5px;
      }

      .main-wrapper {
        flex-direction: column;
      }

      /* Sidebar jadi menu horizontal geser */
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: flex-start;
        overflow-x: auto;
        gap: 10px;
        padding: 10px;
        left: 0;
        border-radius: 0;
        box-shadow: none;
        -webkit-overflow-scrolling: touch;
      }

      .sidebar-hover-area {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 10px;
      }

      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .search-bar {
        flex-direction: column;
        gap: 10px;
        align-items: stretch;
      }

      .search-bar input[type="text"],
      .search-bar button {
        width: 100%;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="typewriter" id="typewriter"></div>
    <div class="cart-icon" onclick="alert('Keranjang diklik')">
      ðŸ›’<span class="cart-badge" id="cart-count">0</span>
    </div>
  </header>

  <div class="main-wrapper">
    <div class="sidebar-hover-area"></div>
    <div class="sidebar">
      <a href="/kontak.html">Kontak</a>
      <a href="#">Menu2</a>
      <a href="#">Menu3</a>
      <a href="#">Menu4</a>
      <a href="#">Menu5</a>
    </div>

    <div class="main-content">
      <div class="search-bar">
        <input type="text" placeholder="Cari produk...">
        <button>Cari</button>
      </div>

      <div class="product-grid" id="product-grid"></div>

      <footer>
        &copy; 2025 Bastumbas. Semua hak dilindungi.
      </footer>
    </div>
  </div>

  <script>
    const el = document.getElementById("typewriter");

    // deteksi apakah hp
    const isMobile = window.innerWidth <= 768;

    if (isMobile) {
      el.textContent = "Bastumbas"; // hanya teks tanpa animasi
    } else {
      // animasi hanya di PC
      const text = "Selamat Datang di Bastumbas";
      const speed = 100;
      const pause = 2000;
      let index = 0;
      function typeText() {
        if (index <= text.length) {
          el.textContent = text.slice(0, index++);
          setTimeout(typeText, speed);
        } else {
          setTimeout(() => {
            el.textContent = "";
            index = 0;
            setTimeout(typeText, speed);
          }, pause);
        }
      }
      typeText();
    }
  </script>
</body>
</html>
